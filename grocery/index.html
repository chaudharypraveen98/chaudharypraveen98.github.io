<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="form-group">
    <h1>Grocery <small>List</small></h1>
    <form role="form" class="grocery-add">
        <input type="text" class="form-control" placeholder="Items" name="task">
    </form>
    <button type="button" class="add-button" >Add</button>
</div>
<div class="flex-container" id="todo"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('button').click(function () {
            $('#todo').append("<div class='hvr-underline-from-center'>" + $("input[name=task]").val() + " <a href='#' class='close' aria-hidden='true'>&times;</a></div>");
        });
        $("body").on('click', '#todo a', function () {
            $(this).closest("div").remove();
        });
    });
</script>
</body>
</html>
